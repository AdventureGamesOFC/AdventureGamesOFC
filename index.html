<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Stats Updater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>D&D Player Stats Updater</h1>
        <label for="playerSelect">Select Player:</label>
        <select id="playerSelect">
            <option value="CaseOh Jr.">CaseOh Jr.</option>
            <option value="Atomic Child">Atomic Child</option>
            <option value="Anime Kid">Anime Kid</option>
            <option value="Nerd">Nerd</option>
        </select>

        <label for="statSelect">Select Stat:</label>
        <select id="statSelect">
            <option value="Health">Health</option>
            <option value="Max Health">Max Health</option>
            <option value="Morale">Morale</option>
            <option value="Speed">Speed</option>
            <option value="Dodge Chance">Dodge Chance</option>
            <option value="Stress">Stress</option>
            <option value="Intelligence">Intelligence</option>
            <option value="Rizz">Rizz</option>
            <option value="Aim">Aim</option>
            <option value="Strength">Strength</option>
        </select>

        <label for="newValue">New Value:</label>
        <input type="number" id="newValue" placeholder="Enter new value">

        <button id="updateButton">Update Stat</button>

        <div id="output" class="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
