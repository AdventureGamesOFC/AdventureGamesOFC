<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loot Table Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    button {
      padding: 10px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #lootResult {
      margin-top: 20px;
    }
    .lootItem {
      margin: 5px;
      padding: 5px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
    .cursedItem {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Loot Table Generator</h1>
  <h2>Select a Loot Table</h2>
  <button onclick="generateLoot('ClockTown')">Clock Town Chest</button>
  <button onclick="generateLoot('TerminaField')">Termina Field Chest</button>
  <button onclick="generateLoot('MonsterLoot')">Monster Loot</button>
  <br><br>
  <input type="checkbox" id="cursedMedal" onclick="toggleCursedMode()"> Cursed Medal Mode
  <br><br>
  <h3>Loot:</h3>
  <div id="lootResult"></div>

  <script src="loot.js"></script>
</body>
</html>
